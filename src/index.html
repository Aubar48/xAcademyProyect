<!doctype html>
<html lang="en">
<head>
  <!-- Especifica el conjunto de caracteres usado en el documento -->
  <meta charset="utf-8">
  
  <!-- Título de la página que se muestra en la pestaña del navegador -->
  <title>Home</title>
  
  <!-- Define la base de las URLs relativas en el documento -->
  <base href="/">
  
  <!-- Configura la vista para dispositivos móviles, asegurando que el contenido sea responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Vincula el favicon que aparece en la pestaña del navegador -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Importa una fuente de iconos de Google Fonts para Material Symbols -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
  <!-- Importa los íconos de Google Fonts para Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
  <!-- Elemento raíz del componente de Angular -->
  <app-root></app-root>
</body>
</html>
