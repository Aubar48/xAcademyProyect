<!-- Sección de características -->
<section class="features">
  <!-- Iterar sobre las características usando *ngFor -->
  <div class="feature" *ngFor="let feature of features">
    <!-- Icono de la característica -->
    <div class="feature-icon"><i class="material-icons">{{ feature.icon }}</i></div>
    <!-- Contenido de la característica -->
    <div>
      <!-- Título de la característica -->
      <h4>{{ feature.title }}</h4>
      <!-- Descripción de la característica -->
      <p>{{ feature.description }}</p>
      <!-- Botón para obtener más información -->
      <button type="button" class="feature-button">More Info →</button>
    </div>
  </div>
</section>
