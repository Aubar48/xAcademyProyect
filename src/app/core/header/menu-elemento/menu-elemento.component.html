<nav class="menu">
    <ul *ngIf="menuItems">
      <!-- Elementos de navegación -->
      <li *ngFor="let menuItem of menuItems"> 
        <a [href]="menuItem.route"> {{menuItem.text}} </a></li>
      <!-- Interruptor para cambiar el modo (día/noche) -->
      <label class="switch">
        <input type="checkbox" id="modo-desktop">
        <span class="slider"></span>
      </label>
    </ul>
  </nav>
